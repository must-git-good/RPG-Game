<body id="body">

        

        
                <div>
                        <h1 id="welcome_text"> </h1>
                </div>
                <div class="ghost-holder ghost1" value="G1">
                        <img id="ghost1" class="ghost-body" src="assets/images/Ghosts/Classic Ghost.png">
                </div>
                <div class="ghost-holder ghost2" value="G2">
                        <img id="ghost2" class="ghost-body" src="assets/images/Ghosts/Blue Ghost.png">
                </div>
                <div class="ghost-holder ghost3" value="G3">
                        <img id="ghost3" class="ghost-body" src="assets/images/Ghosts/Purple Ghost.png">
                </div>
                <div class="ghost-holder ghost4" value="G4">
                        <img id="ghost4" class="ghost-body" src="assets/images/Ghosts/Yellow Ghost.png">
                </div>

       
                <div id="btm-select-area">
                        <button type="button" class="btn btn-light selectghostbtn" id="btn-select-ghost" value="g1">Ghost 1</button>
                        <button type="button" class="btn btn-light selectghostbtn" id="btn-select-ghost" value="g2">Ghost 2</button>
                        <button type="button" class="btn btn-light selectghostbtn" id="btn-select-ghost" value="g3">Ghost 3</button>
                        <button type="button" class="btn btn-light selectghostbtn" id="btn-select-ghost" value="g4">Ghost 4</button>
                        <button type="button" class="btn btn-light" id="btn-fight">Fight</button>
                        <button type="button" class="btn btn-light Attack" id="btn-reset">New Fight</button>
                </div>
